<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxic Comment Detector</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Toxic Comment Detector</h1>
        <div class="mb-3">
            <textarea id="comments" class="form-control" rows="5" placeholder="Enter your comments (one per line)..."></textarea>
        </div>
        <button class="btn btn-primary w-100" onclick="detectToxicity()">Detect Toxicity</button>

        <div id="loading" class="text-center mt-4" style="display: none;">Analyzing comments, please wait...</div>
        <div id="results" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
